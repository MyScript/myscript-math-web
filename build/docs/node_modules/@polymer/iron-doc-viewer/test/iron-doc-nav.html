--><html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-doc-nav tests</title>

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../../wct-browser-legacy/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <script type="module" src="../../polymer/polymer-legacy.js"></script>
    <script type="module" src="../../test-fixture/test-fixture.js"></script>

    <script type="module" src="../iron-doc-nav.js"></script>
  </head>
  <body>

    <test-fixture id="fixture">
      <template>
        <iron-doc-nav></iron-doc-nav>
      </template>
    </test-fixture>

    <script type="module">import "../../polymer/polymer-legacy.js";
import '@polymer/test-fixture/test-fixture.js';
import '../iron-doc-nav.js';
import { flush, dom } from "../../polymer/lib/legacy/polymer.dom.js";
var descriptor = {
  'elements': [{
    'name': 'my-element',
    'description': 'I am an element',
    'demos': [{
      'url': 'demo/fancy-demo.html',
      'description': 'My Fancy Demo'
    }]
  }],
  'mixins': [{
    'name': 'my-mixin',
    'description': 'I am a mixin'
  }],
  'classes': [{
    'name': 'my-class',
    'description': 'I am a class'
  }],
  'metadata': {
    'polymer': {
      'behaviors': [{
        'name': 'my-behavior',
        'description': 'I am a behavior'
      }]
    }
  },
  'namespaces': [{
    'name': 'my-namespace',
    'description': 'I am a namespace'
  }]
};
describe('<iron-doc-nav>', function () {
  var nav;
  beforeEach(function () {
    nav = fixture('fixture');
    nav.descriptor = descriptor;
    flush();
  });
  it('shows sections', function () {
    var headings = dom(nav.root).querySelectorAll(':not([hidden]) > h3');
    var text = [];

    for (var i = 0; i < headings.length; i++) {
      text.push(headings[i].textContent);
    }

    expect(text).to.deep.equals(['Namespaces', 'Elements', 'Behaviors', 'Mixins', 'Classes']);
  });
});</script>

  

</body></html>
