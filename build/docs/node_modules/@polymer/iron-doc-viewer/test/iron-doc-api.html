    <title>iron-doc-api tests</title>

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../../wct-browser-legacy/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <script type="module" src="../../polymer/polymer-legacy.js"></script>
    <script type="module" src="../../test-fixture/test-fixture.js"></script>

    <script type="module" src="../iron-doc-api.js"></script>
  </head>
  <body>

    <test-fixture id="iron-doc-api-fixture">
      <template>
        <iron-doc-api></iron-doc-api>
      </template>
    </test-fixture>

    <script type="module">import "../../polymer/polymer-legacy.js";
import '@polymer/test-fixture/test-fixture.js';
import '../iron-doc-api.js';
import { flush, dom } from "../../polymer/lib/legacy/polymer.dom.js";
describe('<iron-doc-api>', function () {
  var api;
  beforeEach(function () {
    api = fixture('iron-doc-api-fixture');
  });
  it('shows static methods even when no regular methods', function () {
    api.descriptor = {
      'staticMethods': [{
        'name': 'foo'
      }, {
        'name': 'bar'
      }]
    };
    flush();
    expect(api.$$('#methods').hidden).to.be.false;
    var methods = dom(api.root).querySelectorAll('iron-doc-function');
    expect(methods.length).equals(2);
  });
});</script>

  

</body></html>
