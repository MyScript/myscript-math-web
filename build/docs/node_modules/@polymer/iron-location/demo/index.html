--><html><head>

  <title>iron-location</title>

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../../polymer/polymer-legacy.js"></script>
  <script type="module" src="../iron-location.js"></script>
  <script type="module" src="../../iron-flex-layout/iron-flex-layout.js"></script>
  <script type="module" src="../../iron-demo-helpers/url-bar.js"></script>
</head>
<body>
  <url-bar></url-bar>

  <dom-module id="iron-location-demo">
    <template>
      <style>
        div.inputs {
          margin-bottom: 15px;
        }
        label {
          display: inline-block;
          width: 100px;
        }

        h3 {
          padding: 0;
          margin: 0;
        }

        .inputs, .history_entries {
          @apply --layout-vertical;
          @apply --layout-flex;
          padding: 20px;
          max-width: 500px;
        }

        .container {
          @apply --layout-horizontal;
        }

        input {
          margin-top: 15px;
          margin-bottom: 15px;
        }
      </style>
      <iron-location path="{{path}}" hash="{{hash}}" query="{{query}}" dwell-time="{{dwellTime}}">
      </iron-location>

      <div class="container">
        <div class="inputs">
          <h3>URL</h3>
          <input placeholder="path" value="{{path::input}}">
          <input placeholder="hash" value="{{hash::input}}">
          <input placeholder="query" value="{{query::input}}">
        </div>
        <div class="history_entries">
          <h3>Dwell Time</h3>
          <p>
            iron-location won't add extraneous entries to the browser's history
            when changes come in quick succession.
          </p>
          <p>
            A new history entry will only be added if iron-location stays in
            the same state longer than dwellTime.
          </p>
          <div>
            <label>History added: </label>
            {{historyElementsAdded}} entries
          </div>
          <div>
            <label>Dwell time:</label>
            {{inSeconds(dwellTime)}}s
          </div>
          <input type="range" min="-1" max="5000" step="100" value="{{dwellTime::input}}">
        </div>
      </div>
    </template>
    <script type="module">import "../../polymer/polymer-legacy.js";
import '../iron-location.js';
import "../../iron-flex-layout/iron-flex-layout.js";
import '@polymer/iron-demo-helpers/url-bar.js';
import { Polymer } from "../../polymer/lib/legacy/polymer-fn.js";
Polymer({
  is: 'iron-location-demo',
  properties: {
    historyElementsAdded: {
      type: Number
    },
    dwellTime: {
      type: Number,
      value: 2000
    }
  },
  observers: ['checkHistorySize(path, hash, query, startingHistoryLength)'],
  ready: function () {
    this.startingHistoryLength = window.history.length;
  },
  checkHistorySize: function () {
    this.historyElementsAdded = window.history.length - this.startingHistoryLength;
  },
  inSeconds: function (dwellTime) {
    if (dwellTime === -1 || dwellTime === undefined) {
      return -1;
    }

    return Math.round(dwellTime / 100) / 10;
  }
});</script>
  </dom-module>

  <iron-location-demo></iron-location-demo>


</body></html>
