    <title>iron-menubar-behavior tests</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../../wct-browser-legacy/browser.js"></script>
    <script type="module" src="../../iron-test-helpers/iron-test-helpers.js"></script>
    <script type="module" src="./test-menubar.js"></script>

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <test-menubar>
          <div>item 1</div>
          <div>item 2</div>
          <div>item 3</div>
        </test-menubar>
      </template>
    </test-fixture>

    <test-fixture id="multi">
      <template>
        <test-menubar multi="">
          <div>item 1</div>
          <div>item 2</div>
          <div>item 3</div>
        </test-menubar>
      </template>
    </test-fixture>

    <test-fixture id="rtl">
      <template>
        <div dir="rtl">
          <test-menubar>
            <div>item 1</div>
            <div>item 2</div>
            <div>item 3</div>
          </test-menubar>
        </div>
      </template>
    </test-fixture>

    <script type="module">import '@polymer/iron-test-helpers/iron-test-helpers.js';
import './test-menubar.js';
import { Base } from "../../polymer/polymer-legacy.js";
import { dom } from "../../polymer/lib/legacy/polymer.dom.js";

function waitForIronItemsChanged(selector, callback) {
  selector.addEventListener('iron-items-changed', function onIronItemsChanged() {
    selector.removeEventListener('iron-items-changed', onIronItemsChanged);
    callback();
  });
}

suite('menubar a11y tests', function () {
  test('menubar has role="menubar"', function () {
    var menubar = fixture('basic');
    assert.equal(menubar.getAttribute('role'), 'menubar', 'has role="menubar"');
  });
  test('first item gets focus when menubar is focused', function (done) {
    var menubar = fixture('basic');
    MockInteractions.focus(menubar);
    Base.async(function () {
      assert.equal(dom(document).activeElement, menubar.firstElementChild, 'document.activeElement is first item');
      done();
    });
  });
  test('selected item gets focus when menubar is focused', function (done) {
    var menubar = fixture('basic');
    menubar.selected = 1;
    MockInteractions.focus(menubar);
    Base.async(function () {
      assert.equal(dom(document).activeElement, menubar.selectedItem, 'document.activeElement is selected item');
      done();
    });
  });
  test('focusing non-item content does not auto-focus an item', function (done) {
    var menubar = fixture('basic');
    menubar.extraContent.focus();
    Base.async(function () {
      var ownerRoot = dom(menubar.extraContent).getOwnerRoot() || document;
      var activeElement = dom(ownerRoot).activeElement;
      assert.equal(activeElement, menubar.extraContent, 'menubar.extraContent is focused');
      assert.equal(dom(document).activeElement, menubar, 'menubar is document.activeElement');
      done();
    });
  });
  test('last activated item in a multi select menubar is focused', function (done) {
    var menubar = fixture('multi');
    waitForIronItemsChanged(menubar, function () {
      menubar.selected = 0;
      menubar.items[1].click();
      Base.async(function () {
        assert.equal(dom(document).activeElement, menubar.items[1], 'document.activeElement is last activated item');
        done();
      });
    });
  });
  test('deselection in a multi select menubar focuses deselected item', function (done) {
    var menubar = fixture('multi');
    waitForIronItemsChanged(menubar, function () {
      menubar.selected = 0;
      menubar.items[0].click();
      Base.async(function () {
        assert.equal(dom(document).activeElement, menubar.items[0], 'document.activeElement is last activated item');
        done();
      });
    });
  });
  suite('left / right keys are reversed when the menubar has RTL directionality', function () {
    var LEFT = 37;
    var RIGHT = 39;
    test('left key moves to the next item', function () {
      var rtlContainer = fixture('rtl');
      var menubar = rtlContainer.querySelector('test-menubar');
      waitForIronItemsChanged(menubar, function (done) {
        menubar.selected = 0;
        menubar.items[1].click();
        assert.equal(dom(document).activeElement, menubar.items[1]);
        MockInteractions.pressAndReleaseKeyOn(menubar, LEFT);
        assert.equal(dom(document).activeElement, menubar.items[2], '`document.activeElement` should be the next item.');
        assert.equal(menubar.selected, 1, '`menubar.selected` should not change.');
        done();
      });
    });
    test('right key moves to the previous item', function () {
      var rtlContainer = fixture('rtl');
      var menubar = rtlContainer.querySelector('test-menubar');
      waitForIronItemsChanged(menubar, function () {
        menubar.selected = 0;
        menubar.items[1].click();
        assert.equal(dom(document).activeElement, menubar.items[1]);
        MockInteractions.pressAndReleaseKeyOn(menubar, RIGHT);
        assert.equal(dom(document).activeElement, menubar.items[0], '`document.activeElement` should be the previous item');
        assert.equal(menubar.selected, 1, '`menubar.selected` should not change.');
        done();
      });
    });
  });
});</script>

  

</body></html>
