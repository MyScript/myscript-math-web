--><html><head>

  <title>iron-selector-selected-attribute</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../../../wct-browser-legacy/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <script type="module" src="../../test-fixture/test-fixture.js"></script>
  <script type="module" src="../iron-selector.js"></script>

  <style>
    .iron-selected {
      background: #ccc;
    }
  </style>

</head>
<body>

  <test-fixture id="test">
    <template>
      <iron-selector id="selector">
        <div>Item 0</div>
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
      </iron-selector>
    </template>
  </test-fixture>

  <test-fixture id="test-attr-change">
    <template>
      <iron-selector id="selector" attr-for-selected="data-x" selected="x-1">
        <div data-x="x-1" data-y="y-1">1</div>
        <div data-x="x-2" data-y="y-2">2</div>
        <div data-x="x-3" data-y="y-3">3</div>
      </iron-selector>
    </template>
  </test-fixture>

  <test-fixture id="test-attr-change-multi">
    <template>
      <iron-selector multi="" id="selector" attr-for-selected="data-x" selected-values="[&quot;x-1&quot;,&quot;x-2&quot;]">
        <div data-x="x-1" data-y="y-1">1</div>
        <div data-x="x-2" data-y="y-2">2</div>
        <div data-x="x-3" data-y="y-3">3</div>
      </iron-selector>
    </template>
  </test-fixture>

  <script type="module">import '@polymer/test-fixture/test-fixture.js';
import '../iron-selector.js';
import { flush } from "../../polymer/lib/legacy/polymer.dom.js";
suite('selected attributes', function () {
  var s;
  setup(function (done) {
    s = fixture('test');
    s.addEventListener('iron-items-changed', function onIronItemsChanged() {
      s.removeEventListener('iron-items-changed', onIronItemsChanged);
      done();
    });
  });
  test('custom selectedAttribute', function () {
    // set selectedAttribute
    s.selectedAttribute = 'myattr'; // check selected attribute (should not be there)

    assert.isFalse(s.children[4].hasAttribute('myattr')); // set selected

    s.selected = 4; // now selected attribute should be there

    assert.isTrue(s.children[4].hasAttribute('myattr'));
  });
});
suite('changing attrForSelected', function () {
  var s;
  setup(function (done) {
    s = fixture('test-attr-change');
    s.addEventListener('iron-items-changed', function onIronItemsChanged() {
      s.removeEventListener('iron-items-changed', onIronItemsChanged);
      done();
    });
  });
  test('changing selectedAttribute', function () {
    flush();
    s.attrForSelected = 'data-y';
    assert.equal(s.selected, 'y-1');
  });
});
suite('changing attrForSelected in multi', function () {
  var s;
  setup(function (done) {
    s = fixture('test-attr-change-multi');
    s.addEventListener('iron-items-changed', function onIronItemsChanged() {
      s.removeEventListener('iron-items-changed', onIronItemsChanged);
      done();
    });
  });
  test('changing selectedAttribute', function () {
    flush();
    s.attrForSelected = 'data-y';
    assert.equal(s.selectedValues.length, 2);
    assert.equal(s.selectedValues[0], 'y-1');
    assert.equal(s.selectedValues[1], 'y-2');
  });
});</script>



</body></html>
