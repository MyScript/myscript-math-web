<dom-module id="myscript-common-element">

    <script>
        /**
         * Uncomment the function body during development. Should not be activated in production.
         * @param string
         * @param object
         * @constructor
         */
        function LOG(string, object) {
            if (object) {
                console.log(string, object);
            } else {
                console.log(string);
            }
        }
        Polymer({
                    is: 'myscript-common-element',

                    /**
                     * Fired when element is fully loaded.
                     * @event load
                     */

                    /**
                     * Fired when undo is triggered.
                     * @event undo
                     */

                    /**
                     * Fired when redo is triggered.
                     * @event redo
                     */

                    /**
                     * Fired when clear is triggered.
                     * @event clear
                     */

                    /**
                     * Fired when export is triggered.
                     * @event export
                     */

                    /**
                     * Fired when conversion is triggered.
                     * @event convert
                     */

                    /**
                     * Fired when editor state changed.
                     * @event change
                     */

                    /**
                     * Fired when export is done.
                     * @event exported
                     */

                    /**
                     * Fired when conversion is done.
                     * @event converted
                     */

                    /**
                     * Fired on error.
                     * @event error
                     */

                    properties: {
                        /**
                         * <b>not mutable</b><br />
                         * The current recognition type (e.g. TEXT, SHAPE, MATH, MUSIC or ANALYZER)
                         */
                        type: {
                            type: String,
                            reflectToAttribute: true,
                            value: 'TEXT'
                        },
                        /**
                         * The current recognition protocol (WebSocket or REST). We strongly recommend using WebSocket.
                         */
                        protocol: {
                            type: String,
                            reflectToAttribute: true,
                            value: 'REST'
                        },
                        /**
                         * Scheme to use to connect to MyScript Cloud or Server. (https or http)
                         */
                        scheme: {
                            type: String,
                            reflectToAttribute: true,
                            value: 'https'
                        },
                        /**
                         * The current recognition service host.
                         */
                        host: {
                            type: String,
                            reflectToAttribute: true,
                            value: 'cloud.myscript.com'
                        },
                        /**
                         * Cloud API version to use (eg V3 or V4)
                         */
                        apiversion: {
                            type: String,
                            reflectToAttribute: true,
                            value: 'V3'
                        },
                        /**
                         * Delay without any user input before asking for recognition, only use with REST protocol.
                         */
                        recognitiontriggerdelay: {
                            type: Number,
                            reflectToAttribute: true,
                            value: 2000
                        },
                        /**
                         * Delay without any recognition exports received before processing the last one received, only use with WEBSOCKET protocol.
                         */
                        recognitionprocessdelay: {
                            type: Number,
                            reflectToAttribute: true,
                            value: 1000
                        },
                        /**
                         * Application key to use for recognition on MyScript handwriting recognition server.<br />
                         * You have to create your own MyScript Developer account at http://dev.myscript.com and then generate your application key at http://cloud.myscript.com. See the Developer Guide to learn how to register.<br /><br />
                         * <b>Warning</b>: This parameter is <b>mandatory</b> and its value should be a string.
                         */
                        applicationkey: {
                            type: String,
                            reflectToAttribute: true
                        },
                        /**
                         * HMAC key to use for recognition on MyScript handwriting recognition server.<br />
                         * You have to create your own HMAC key corresponding to your own application key in your account at http://cloud.myscript.com.<br /><br />
                         * <b>Warning</b>: This parameter may be <b>mandatory</b> if HMAC signature security is enabled for your application. The value should be a string.
                         */
                        hmackey: {
                            type: String,
                            reflectToAttribute: true
                        },
                        /**
                         * Properties to set when you wish to set attributes in javascript. unloaded attributes should be removed once all properties are set.
                         * (see demo/programmatic-init.html for a better understanding)
                         */
                        unloaded: {
                            type: Boolean,
                            value: true,
                            notify: true,
                            reflectToAttribute: true,
                            observer: 'unloadedChanged'
                        },
                        /**
                         * The underlying editor created with MyScriptJS. This could allow to access more advanced properties. Mostly used for automatic testing currently.
                         */
                        editor: {
                            type: Object
                        },
                        /**
                         * Set the additional configuration used to feed MyScript ink Paper (Structure of object as defined in MyScriptjs DefaultConfiguration.js file)
                         * Configuration values are taken into account when myscript-common-element is attach to the dom and when unloaded is set to false.
                         * Configuration values are not reflected to myscript-common-element attributes plus attributes values are always taken into account before configuration values (see demo/programmatic-init.html for a better understanding).
                         */
                        configuration: {
                            type: Object,
                            notify: true
                        },
                        /**
                         * Color of the stroke
                         */
                        strokecolor: {
                            type: String,
                            value: '#1580CD',
                            reflectToAttribute: true,
                            observer: 'strokecolorChanged'
                        },
                        /**
                         * Width of the stroke
                         */
                        strokewidth: {
                            type: Number,
                            value: 4,
                            reflectToAttribute: true,
                            observer: 'strokewidthChanged'
                        },
                        /**
                         * True if undo is available
                         * @private
                         */
                        canundo: {
                            type: Boolean,
                            value: false,
                            reflectToAttribute: true,
                            notify: true
                        },
                        /**
                         * True if redo is available
                         * @private
                         */
                        canredo: {
                            type: Boolean,
                            value: false,
                            reflectToAttribute: true,
                            notify: true
                        },
                        /**
                         * True if there is something to clear
                         * @private
                         */
                        canclear: {
                            type: Boolean,
                            value: false,
                            reflectToAttribute: true,
                            notify: true
                        },
                        /**
                         * True if export button could be displayed.
                         * @private
                         */
                        canexport: {
                            type: Boolean,
                            value: false,
                            reflectToAttribute: true,
                            notify: true
                        },
                        /**
                         * True if convert button could be displayed.
                         * @private
                         */
                        canconvert: {
                            type: Boolean,
                            value: false,
                            reflectToAttribute: true,
                            notify: true
                        },
                        /**
                         * If set to true, hide the buttons (Trash, Undo, Redo).
                         */
                        hidebuttons: {
                            type: Boolean,
                            reflectToAttribute: true,
                            value: false,
                            notify: true
                        },

                        /**
                         * True if the undo/redo feature is disabled, false otherwise
                         */
                        disableundoredo: {
                            type: Boolean,
                            reflectToAttribute: true,
                            value: false
                        },
                        /**
                         * True if the clear feature is disabled, false otherwise
                         */
                        disableclear: {
                            type: Boolean,
                            reflectToAttribute: true,
                            value: false
                        },
                        /**
                         * True if the export feature is disabled, false otherwise
                         */
                        disableexport: {
                            type: Boolean,
                            reflectToAttribute: true,
                            value: false
                        },
                        /**
                         * True if the convert feature is disabled, false otherwise
                         */
                        disableconvert: {
                            type: Boolean,
                            reflectToAttribute: true,
                            value: false
                        },
                        /**
                         * Exports.
                         * @type {Object<String, Object>} Attributes depends on configuration.
                         */
                        exports: {
                            type: Object,
                            notify: true
                        }
                    },
                    behaviors: [
                        Polymer.IronResizableBehavior
                    ],
                    listeners: {
                        'iron-resize': 'onResize'
                    },
                    /**
                     * Clear all context
                     */
                    clear: function () {
                        if (this.editor) {
                            this.editor.clear();
                        }
                    },
                    /**
                     * Undo action, and launch recognition if timeout is set
                     */
                    undo: function () {
                        if (this.editor) {
                            this.editor.undo();
                        }
                    },
                    /**
                     * Redo action, and launch recognition if timeout is set
                     */
                    redo: function () {
                        if (this.editor) {
                            this.editor.redo();
                        }
                    },
                    /**
                     * Launch recognition
                     */
                    askForExport: function (exports) {
                        if (this.editor) {
                            this.editor.askForExport(exports);
                        }
                    },
                    /**
                     * Launch convert
                     */
                    convert: function () {
                        if (this.editor) {
                            this.editor.convert();
                        }
                    },
                    /**
                     * Return the stats allowing to monitor what ink size is send to the server.
                     * Stats objects format {strokesCount : 0, pointsCount : 0, byteSize : 0, humanSize : 0, humanUnit : 'BYTE'} humanUnit could have the values BYTE, BYTES, KiB, MiB
                     */
                    getStats: function () {
                        if (this.editor) {
                            return this.editor.stats;
                        }
                    },
                    /**
                     * Update the stroke color.
                     * @param color
                     * @private
                     */
                    strokecolorChanged: function (color) {
                        LOG('common-element strokecolorChanged', color);
                        if (this.editorDomElement && !this.initializing) {
                            this.buildCustomStyle();
                            this.editor.customStyle = this.customStyle;
                        }

                    },
                    /**
                     * Update the stroke width.
                     * @param width
                     * @private
                     */
                    strokewidthChanged: function (width) {
                        LOG('common-element strokewidthChanged', width);
                        if (this.editorDomElement && !this.initializing) {
                            this.buildCustomStyle();
                            this.editor.customStyle = this.customStyle;
                        }
                    },
                    /**
                     * @param unloaded
                     * @private
                     */
                    unloadedChanged: function (unloaded) {
                        LOG('common-element unloaded changed', unloaded);
                        this.exports = undefined;
                        this.buildConfiguration();
                        if (this.editorDomElement && !this.initializing) {
                            if (unloaded === true) {
                                this.errorElement.setAttribute('hidden', 'true');
                                this.editor.configuration = this.configuration;
                            }
                        }
                    },
                    /**
                     * Manage the resizing of the component.
                     * @param event
                     * @private
                     */
                    onResize: function (event) {
                        console.log('common-element resizing', event);
                        if (this.editor) {
                            this.editor.resize();
                        }
                    },
                    // Will be renamed connected with pure custom element support
                    attached: function () {

                        /**
                         * Function returning the root dom element whatever shadow or shady dom is used.
                         * @param domElement
                         * @returns {Element}
                         */
                        function qsWrapper(domElement) {
                            if (domElement.shadowRoot) {
                                return domElement.shadowRoot;
                            } else {
                                return domElement;
                            }
                        }

                        this.initializing = true;
                        LOG('common-element attached callback');
                        this.editorDomElement = qsWrapper(this).querySelector('#editorDomElement');
                        this.errorElement = qsWrapper(this).querySelector('.error-msg');
                        this.paperToast = qsWrapper(this).querySelector('paper-toast');

                        // Attach the event listener before register editor
                        this.attachListener(this);

                        this.editor = MyScript.register(this.editorDomElement, this.buildConfiguration(), this.buildCustomStyle());
                        this.configuration = this.editor.configuration;

                        LOG('common-element attached');
                        this.initializing = false;
                    },
                    detached: function () {
                        LOG('common-element detached callback');
                        this.detachListener(this);
                        LOG('common-element detached');
                    },
                    /**
                     * @private
                     */
                    attachListener: function (commonElement) {
                        function editorListener(event) {
                            LOG('editor ' + event.type + ' event intercepted', event);
                            switch (event.type) {
                                case MyScript.Constants.EventType.LOADED:
                                    commonElement.unloaded = false;
                                    break;
                                case MyScript.Constants.EventType.CHANGED:{
                                    if (event.detail) {
                                        commonElement.canclear = event.detail.canClear;
                                        commonElement.canundo = event.detail.canUndo;
                                        commonElement.canredo = event.detail.canRedo;
                                        commonElement.canexport = (commonElement.protocol === 'REST' ||Â commonElement.apiversion === 'V4') && event.detail.canUndo && event.detail.canClear;
                                        commonElement.canconvert = commonElement.apiversion === 'V4' && event.detail.canUndo && event.detail.canClear;
                                    }
                                }
                                    break;
                                case MyScript.Constants.EventType.EXPORTED: {
                                    commonElement.exports = event.detail ? event.detail.exports : {};
                                    commonElement.errorElement.setAttribute('hidden', 'true');
                                }
                                    break;
                                case MyScript.Constants.EventType.CLEAR:
                                    commonElement.exports = {};
                                    break;
                                case MyScript.Constants.EventType.ERROR:
                                    commonElement.manageError(event, commonElement);
                                    break;
                                default:
                                    break;
                            }
                            // Just forwarding event there.
                            commonElement.dispatchEvent(new CustomEvent(event.type, { detail: event.detail }));
                        }

                        const eventTypes = Object.keys(MyScript.Constants.EventType).map(function (key) {
                            return MyScript.Constants.EventType[key];
                        });

                        commonElement.currentListeners = {};
                        eventTypes.forEach(function (type) {
                            commonElement.currentListeners[type] = editorListener;
                        });
                        Object.keys(commonElement.currentListeners).forEach(function (type) {
                            commonElement.editorDomElement.addEventListener(type, commonElement.currentListeners[type])
                        });
                    },

                    /**
                     * @private
                     */
                    detachListener: function (commonElement) {
                        Object.keys(commonElement.currentListeners).forEach(function (type) {
                            commonElement.editorDomElement.removeEventListener(type, commonElement.currentListeners[type])
                        });
                    },

                    /**
                     * @private
                     */
                    buildCustomStyle: function () {
                        if (!this.customStyle) {
                            this.customStyle = {};
                        }
                        if (!this.customStyle.stroke) {
                            this.customStyle.stroke = {};
                        }
                        this.customStyle.stroke.color = this.strokecolor;
                        this.customStyle.stroke.width = this.strokewidth;
                        return this.customStyle;
                    },

                    /**
                     * @private
                     */
                    buildConfiguration: function () {
                        if (!this.configuration) {
                            this.configuration = {};
                        }
                        this.configuration.recognitionTriggerDelay = this.recognitiontriggerdelay;
                        this.configuration.recognitionProcessDelay = this.recognitionprocessdelay;
                        if (this.protocol === 'REST') {
                            this.configuration.recognitionTriggerOn = 'QUIET_PERIOD';
                        } else {
                            this.configuration.recognitionTriggerOn = 'POINTER_UP';
                        }
                        if (!this.configuration.recognitionParams) {
                            this.configuration.recognitionParams = {};
                        }
                        this.configuration.recognitionParams.type = this.type;
                        this.configuration.recognitionParams.protocol = this.protocol;
                        this.configuration.recognitionParams.apiVersion = this.apiversion;
                        if (!this.configuration.recognitionParams.server) {
                            this.configuration.recognitionParams.server = {};
                        }
                        this.configuration.recognitionParams.server.scheme = this.scheme;
                        this.configuration.recognitionParams.server.host = this.host;
                        this.configuration.recognitionParams.server.applicationKey = this.applicationkey;
                        this.configuration.recognitionParams.server.hmacKey = this.hmackey;
                        this.configuration.recognitionParams.server.scheme = this.scheme;
                        return this.configuration;
                    },

                    /**
                     * @private
                     */
                    manageError: function (event, commonElement) {
                        LOG('common error detected');
                        if (event.detail) {
                            if (event.detail.recoverable === false) {
                                if (event.detail.serverMessage &&
                                    event.detail.serverMessage.error &&
                                    event.detail.serverMessage.error.result &&
                                    event.detail.serverMessage.error.result.error &&
                                    (event.detail.serverMessage.error.result.error === 'InvalidApplicationKeyException' ||
                                    event.detail.serverMessage.error.result.error === 'InvalidHMACSignatureException')) {
                                    commonElement.errorElement.innerText = 'Application credentials are invalid. Please check or regenerate your application key and hmackey.';
                                } else {
                                    commonElement.errorElement.innerText = 'MyScript recognition server is not reachable. Please reload once you are connected';
                                }
                                commonElement.errorElement.removeAttribute('hidden');
                            } else if (event.detail.message) {
                                commonElement.paperToast.text = event.detail.message;
                                commonElement.paperToast.fitIn = commonElement.paperToast.show();
                            } else {
                                LOG('common not managed error', event);
                            }
                        } else {
                            LOG('common not managed error', event);
                        }
                    }
                }
        );
    </script>
