    <script>
        /**
         * Uncomment the function body during development. Should not be activated in production.
         * @param string
         * @param object
         * @constructor
         */
        function LOG(string, object) {
            if (object) {
                console.log(string, object);
            } else {
                console.log(string);
            }
        }

        /**
         * Function returning the root dom element whatever shadow or shady dom is used.
         * @param domElement
         * @returns {*}
         */
        function qsWrapper(domElement) {
            if (domElement.shadowRoot) {
                return domElement.shadowRoot;
            } else {
                return domElement;
            }
        }

        /**
         * Update the undo redo clear state.
         * @param commonElement
         * @param event
         */
        function changeEventHandler(commonElement, event) {
          if (event.detail) {
              commonElement.canclear = event.detail.canClear;
              commonElement.canundo = event.detail.canUndo;
              commonElement.canredo = event.detail.canRedo;
              commonElement.canrecognize = event.detail.canUndo && event.detail.canClear;
              commonElement.cantypeset = event.detail.canUndo && event.detail.canClear;
          }
        }

        /**
         * Handle the error and display it to the user.
         * @param commonElement
         * @param eventDetail
         */
        function manageError(commonElement, eventDetail) {
            LOG('common Error detected');
            if (eventDetail && eventDetail.recoverable === false) {
                if (eventDetail.serverMessage && eventDetail.serverMessage.error && eventDetail.serverMessage.error.result && eventDetail.serverMessage.error.result.error && (eventDetail.serverMessage.error.result.error === 'InvalidApplicationKeyException' || eventDetail.serverMessage.error.result.error === 'InvalidHMACSignatureException')) {
                    qsWrapper(commonElement).querySelector('.detail-msg').innerText = 'Application credentials are invalid. Please check or regenerate your application key and hmackey.';
                }
                qsWrapper(commonElement).querySelector('.serverunreachable').style['z-index'] = 30;
                qsWrapper(commonElement).querySelector('.serverunreachable').removeAttribute('hidden');
                qsWrapper(commonElement).querySelector('.error-msg').style['z-index'] = 30;
                qsWrapper(commonElement).querySelector('.error-msg').removeAttribute('hidden');
                qsWrapper(commonElement).querySelector('#editorDomElement').style['opacity'] = 0.2;
                commonElement.hidebuttons = true;
            } else if (eventDetail && eventDetail.message) {
                const paperToast = qsWrapper(commonElement).querySelector('paper-toast');
                paperToast.text = eventDetail.message;
                paperToast.fitIn = paperToast.show();
            } else {
                LOG('common not managed error', eventDetail);
            }
        }

        /**
         * Build the configuration to pass to editor.
         * @param commonElement
         * @returns {{}}
         */
        function buildConfigurationFromElementAttributes(commonElement) {
            var configuration = {};
            if (commonElement.configuration) {
                configuration = commonElement.configuration;
            }
            configuration.recognitionTriggerDelay = commonElement.recognitiontriggerdelay;
            configuration.recognitionProcessDelay = commonElement.recognitionprocessdelay;
            if (commonElement.protocol === 'REST') {
                configuration.recognitionTriggerOn = 'QUIET_PERIOD';
            } else {
                configuration.recognitionTriggerOn = 'POINTER_UP';
            }
            if (!configuration.recognitionParams) {
                configuration.recognitionParams = {};
            }
            configuration.recognitionParams.type = commonElement.type;
            configuration.recognitionParams.protocol = commonElement.protocol;
            configuration.recognitionParams.apiVersion = commonElement.apiversion;
            configuration.recognitionParams.server = {};
            configuration.recognitionParams.server.scheme = commonElement.scheme;
            configuration.recognitionParams.server.host = commonElement.host;
            configuration.recognitionParams.server.applicationKey = commonElement.applicationkey;
            configuration.recognitionParams.server.hmacKey = commonElement.hmackey;
            configuration.recognitionParams.server.scheme = commonElement.scheme;
            return configuration;
        }

        /**
         * Update the style option of ink paper reflecting the common element attributes.
         * @param commonElement
         */
        function updateCustomStyleFromElementAttributes(commonElement) {
            if (commonElement.editor) {
                commonElement.editor.customStyle.strokeStyle.color = commonElement.strokecolor;
                commonElement.editor.customStyle.strokeStyle.width = commonElement.strokewidth;
            }
        }

        /**
         * Change the editor configuration.
         * @param commonElement
         */
        function changeConfiguration(commonElement) {
            if (commonElement.editor) {
                commonElement.editor.configuration = buildConfigurationFromElementAttributes(commonElement);
            }
        }

        /**
         * Attach the element to the dom. This is the most critical part of the component.
         * @param commonElement
         */
        function attachElementToDom(commonElement) {
            const rootNode = qsWrapper(commonElement);

            commonElement.editorDomElement = rootNode.querySelector('#editorDomElement');

            // Manage change events
            function changeListener(event) {
                LOG('common ' + event.type + ' event intercepted', event);
                changeEventHandler(commonElement, event);
                commonElement.dispatchEvent(new CustomEvent('myscript-common-element-' + event.type, { detail: event.detail }));
            }

            // Manage result events
            function resultListener(event) {
                LOG('common ' + event.type + ' event intercepted', event);
                // Just forwarding event there.
                commonElement.dispatchEvent(new CustomEvent('myscript-common-element-' + event.type, { detail: event.detail }));
            }

            // Manage error events
            function errorListener(event) {
                LOG('common ' + event.type + ' event intercepted', event);
                manageError(commonElement, event.detail);
                commonElement.dispatchEvent(new CustomEvent('myscript-common-element-' + event.type, { detail: event.detail }));
            }

            commonElement.currentListeners = {};
            ['undo', 'redo', 'clear', 'typeset', 'recognize', 'change'].forEach(function (type) {
                commonElement.currentListeners[type] = changeListener;
            });
            ['result'].forEach(function (type) {
                commonElement.currentListeners[type] = resultListener;
            });
            ['error'].forEach(function (type) {
                commonElement.currentListeners[type] = errorListener;
            });
            Object.keys(commonElement.currentListeners).forEach(function (type) {
                commonElement.editorDomElement.addEventListener(type, commonElement.currentListeners[type])
            });
            commonElement.editor = MyScript.register(commonElement.editorDomElement, buildConfigurationFromElementAttributes(commonElement), {
                strokeStyle: {
                    color: commonElement.strokecolor,
                    width: commonElement.strokewidth
                }
            });
            commonElement.unloaded = false;
            LOG('common-element attached');
        }

        /** Remove listeners when common element is unloaded. */
        function detachElementFromDom(commonElement) {
            commonElement.editor.clear();
            Object.keys(commonElement.currentListeners).forEach(function (type) {
                commonElement.editorDomElement.removeEventListener(type, commonElement.currentListeners[type])
            });
            commonElement.unloaded = true;
            LOG('common-element detached');
        }


        Polymer({
                    is: 'myscript-common-element',
                    /**
                     * Fired when undo button is press
                     *
                     * @event myscript-common-element-undo
                     */
                    /**
                     * Fired when redo button is press
                     *
                     * @event myscript-common-element-redo
                     */
                    /**
                     * Fired when clear button is press
                     *
                     * @event myscript-common-element-clear
                     */
                    /**
                     * Fired when typeset button is press
                     *
                     * @event myscript-common-element-typeset
                     */
                    /**
                     * Fired when recognize button is press
                     *
                     * @event myscript-common-element-recognize
                     */
                    /**
                     * Fired when state of underlying model change
                     *
                     * @event myscript-common-element-change
                     */
                    /**
                     * Fired when a recognition result is received.
                     *
                     * @event myscript-common-element-result
                     */
                    /**
                     * Fired when a recognition error occurred.
                     * @event myscript-common-element-error
                     */
                    properties: {
                        /**
                         * <b>not mutable</b><br />
                         * The current recognition type (e.g. TEXT, SHAPE, MATH, MUSIC or ANALYZER)
                         * @default 'TEXT'
                         */
                        type: {
                            type: String,
                            reflectToAttribute: true,
                            value: 'TEXT'
                        },
                        /**
                         * The current recognition protocol (WebSocket or REST). We strongly recommend using WebSocket.
                         * @type String
                         * @default 'REST'
                         */
                        protocol: {
                            type: String,
                            reflectToAttribute: true,
                            value: 'REST'
                        },
                        /**
                         * Scheme to use to connect to MyScript Cloud or Server. (https or http)
                         * @private
                         * @type Boolean
                         * @default true
                         */
                        scheme: {
                            type: String,
                            reflectToAttribute: true,
                            value: 'https'
                        },
                        /**
                         * The current recognition service host.
                         * @type String
                         * @default 'cloud.myscript.com'
                         */
                        host: {
                            type: String,
                            reflectToAttribute: true,
                            value: 'cloud.myscript.com'
                        },
                        /**
                         * Recognition API version to use (eg V3 or V4)
                         * @type String
                         * @default 'V3'
                         */
                        apiversion: {
                            type: String,
                            reflectToAttribute: true,
                            value: 'V3'
                        },
                        /**
                         * Delay without any user input before asking for recognition, only use in REST mode.
                         * @type Number
                         * @default 2000
                         */
                        recognitiontriggerdelay: {
                            type: Number,
                            reflectToAttribute: true,
                            value: 2000
                        },
                        /**
                         * Delay without any recognition result received before processing the last one received, only use in WEBSOCKET mode.
                         * @type Number
                         * @default 2000
                         */
                        recognitionprocessdelay: {
                            type: Number,
                            reflectToAttribute: true,
                            value: 1000
                        },
                        /**
                         * Application key to use for recognition on MyScript handwriting recognition server.<br />
                         * You have to create your own MyScript Developer account at http://dev.myscript.com and then generate your application key at http://cloud.myscript.com. See the Developer Guide to learn how to register.<br /><br />
                         * <b>Warning</b>: This parameter is <b>mandatory</b> and its value should be a string.
                         * @type String
                         */
                        applicationkey: {
                            type: String,
                            reflectToAttribute: true
                        },
                        /**
                         * HMAC key to use for recognition on MyScript handwriting recognition server.<br />
                         * You have to create your own HMAC key corresponding to your own application key in your account at http://cloud.myscript.com.<br /><br />
                         * <b>Warning</b>: This parameter may be <b>mandatory</b> if HMAC signature security is enabled for your application. The value should be a string.
                         * @type String
                         */
                        hmackey: {
                            type: String,
                            reflectToAttribute: true
                        },
                        /**
                         * Properties to set when you wish to set attributes in javascript. unloaded attributes should be removed once all properties are set.
                         * (see demo/programmatic-init.html for a better understanding)
                         */
                        unloaded: {
                            type: Boolean,
                            value: true,
                            notify: true,
                            reflectToAttribute: true,
                            observer: 'unloadedChanged'
                        },
                        /**
                         * The underlying editor created with MyScriptJS. This could allow to access more advanced properties. Mostly used for automatic testing currently.
                         */
                        editor: {
                            type: Object
                        },
                        /**
                         * Set the additional configuration used to feed MyScript ink Paper (Structure of object as defined in MyScriptjs DefaultConfiguration.js file)
                         * Configuration values are taken into account when myscript-common-element is attach to the dom and when unloaded is set to false.
                         * Configuration values are not reflected to myscript-common-element attributes plus attributes values are always taken into account before configuration values (see demo/programmatic-init.html for a better understanding).
                         */
                        configuration: {
                            type: Object,
                            notify: true
                        },
                        /**
                         * Set the stroke color
                         * @type String
                         */
                        strokecolor: {
                            type: String,
                            value: '#1580CD',
                            reflectToAttribute: true,
                            observer: 'strokecolorChanged'
                        },
                        /**
                         * Set the stroke width
                         * @type String
                         */
                        strokewidth: {
                            type: Number,
                            value: 4,
                            reflectToAttribute: true,
                            observer: 'strokewidthChanged'
                        },
                        /**
                         * True if undo is available
                         * @private
                         * @type Boolean
                         * @default false
                         */
                        canundo: {
                            type: Boolean,
                            value: false,
                            reflectToAttribute: true,
                            notify: true
                        },
                        /**
                         * True if redo is available
                         * @private
                         * @type Boolean
                         * @default false
                         */
                        canredo: {
                            type: Boolean,
                            value: false,
                            reflectToAttribute: true,
                            notify: true
                        },
                        /**
                         * True if there is something to clear
                         * @private
                         * @type Boolean
                         * @default false
                         */
                        canclear: {
                            type: Boolean,
                            value: false,
                            reflectToAttribute: true,
                            notify: true
                        },
                        /**
                         * True if recognition button could be displayed.
                         * @private
                         * @type Boolean
                         * @default false
                         */
                        canrecognize: {
                            type: Boolean,
                            value: false,
                            reflectToAttribute: true,
                            notify: true
                        },
                        /**
                         * If set to true, hide the buttons (Trash, Undo, Redo).
                         * @type Boolean
                         * @default false
                         */
                        hidebuttons: {
                            type: Boolean,
                            reflectToAttribute: true,
                            value: false,
                            notify: true
                        },

                        /**
                         * True if the undo/redo feature is disabled, false otherwise
                         */
                        disableundoredo: {
                            type: Boolean,
                            reflectToAttribute: true,
                            value: false
                        },
                        /**
                         * True if the clear feature is disabled, false otherwise
                         */
                        disableclear: {
                            type: Boolean,
                            reflectToAttribute: true,
                            value: false
                        },
                        /**
                         * True if the recognize feature is disabled, false otherwise
                         */
                        disablerecognize: {
                            type: Boolean,
                            reflectToAttribute: true,
                            value: true
                        },
                        /**
                         * True if the typeset feature is disabled, false otherwise
                         */
                        disabletypeset: {
                            type: Boolean,
                            reflectToAttribute: true,
                            value: true
                        }
                    },
                    behaviors: [
                        Polymer.IronResizableBehavior
                    ],
                    listeners: {
                        'iron-resize': 'onResize'
                    },
                    /**
                     * Clear all context
                     */
                    clear: function () {
                        if (this.editor) {
                            this.editor.clear();
                        }
                    },
                    /**
                     * Undo action, and launch recognition if timeout is set
                     */
                    undo: function () {
                        if (this.editor) {
                            this.editor.undo();
                        }
                    },
                    /**
                     * Redo action, and launch recognition if timeout is set
                     */
                    redo: function () {
                        if (this.editor) {
                            this.editor.redo();
                        }
                    },
                    /**
                     * Launch recognition
                     */
                    recognize: function () {
                        if (this.editor) {
                            this.editor.recognize();
                        }
                    },
                    /**
                     * Launch typeset
                     */
                    typeset: function () {
                        if (this.editor) {
                            this.editor.typeset();
                        }
                    },
                    /**
                     * Return the stats allowing to monitor what ink size is send to the server.
                     * Stats objects format {strokesCount : 0, pointsCount : 0, byteSize : 0, humanSize : 0, humanUnit : 'BYTE'} humanUnit could have the values BYTE, BYTES, KiB, MiB
                     */
                    getStats: function () {
                        if (this.editor) {
                            return this.editor.stats;
                        }
                    },
                    /**
                     * Update the stroke color.
                     * @param newStrokecolor
                     * @private
                     */
                    strokecolorChanged: function (newStrokecolor) {
                        LOG('common strokecolorChanged', newStrokecolor);
                        updateCustomStyleFromElementAttributes(this);
                    },
                    /**
                     * Update the stroke width.
                     * @param newStrokewidth
                     * @private
                     */
                    strokewidthChanged: function (newStrokewidth) {
                        LOG('common strokewidthChanged', newStrokewidth);
                        if (this.editorDomElement && !this.initializing) {
                            updateCustomStyleFromElementAttributes(this);
                        }
                    },
                    unloadedChanged: function (newValue) {
                        LOG('common unloaded changed', newValue);
                        if (this.editorDomElement && !this.initializing && newValue !== true) {
                            changeConfiguration(this);
                        }
                    },
                    /**
                     * Manage the resizing of the component.
                     * @param event
                     * @private
                     */
                    onResize: function (event) {
                        console.log('common resizing', event);
                        if (this.editor) {
                            this.editor.resize();
                        }
                    },
                    //Will be renamed connected with pure custom element support
                    attached: function () {
                        this.initializing = true;
                        LOG('attached callback');
                        attachElementToDom(this);
                        this.initializing = false;
                    },
                    detached: function () {
                        LOG('detached callback');
                        detachElementFromDom(this);
                    }
                }
        );
    </script>
