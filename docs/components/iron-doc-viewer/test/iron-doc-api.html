    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-doc-api tests</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <script type="module" src="../../polymer/polymer.js"></script>
    <link rel="import" href="../../test-fixture/test-fixture.html">

    <script type="module" src="../iron-doc-api.js"></script>
  </head>
  <body>

    <test-fixture id="iron-doc-api-fixture">
      <template>
        <iron-doc-api></iron-doc-api>
      </template>
    </test-fixture>

    <script type="module">
import '../../polymer/polymer.js';
import '../iron-doc-api.js';
import { flush } from '@polymer/polymer/lib/legacy/polymer.dom.js';
import { dom } from '../../polymer/lib/legacy/polymer.dom.js';
describe('<iron-doc-api>', function() {
  var api;
  beforeEach(function() {
    api = fixture('iron-doc-api-fixture');
  });

  it('shows static methods even when no regular methods', function() {
    api.descriptor = {
      "staticMethods": [
        {
          "name": "foo"
        },
        {
          "name": "bar"
        }
      ]
    };
    flush();
    expect(api.$$('#methods').hidden).to.be.false;
    var methods =
        dom(api.root).querySelectorAll('iron-doc-function');
    expect(methods.length).equals(2);
  });
});
</script>

  </body>
</html>
