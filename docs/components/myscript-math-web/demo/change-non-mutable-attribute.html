<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>myscript-math-web demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../myscript-math-web.html">
    <link rel="stylesheet" href="demo.css">
</head>
<body touch-action="none">
    <!-- Please change applicationkey and hmackey below with those send by mail during your registration. You can re-access them by connecting to your dashboard at developer.myscript.com with your myscript account -->
    <myscript-math-web
        host="webdemoapi.myscript.com"
        applicationkey="515131ab-35fa-411c-bb4d-3917e00faf60"
        hmackey="54b2ca8a-6752-469d-87dd-553bb450e9ad">
    </myscript-math-web>
</body>
<script>
    window.addEventListener("load", function () {
        var configurationChanged = false;
        var myscriptMathWebElement = document.querySelector('myscript-math-web');
        myscriptMathWebElement.addEventListener("load", function () {
            if (!configurationChanged) {
                console.log("Changing recognition type to only LATEX.");
                myscriptMathWebElement.resulttypes = ['LATEX'];
                myscriptMathWebElement.unloaded = true;
            }
            configurationChanged = true;
        });
    });
</script>
</html>
